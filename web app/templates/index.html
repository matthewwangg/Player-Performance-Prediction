<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

<div id="root"></div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>
    document.getElementById('make-predictions-btn').addEventListener('click', function() {
        fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('player-container').style.display = 'block';
                document.getElementById('visualization-container').style.display = 'block';

                // Process and display 'data.top_players' and 'data.optimized_players' as needed
            })
            .catch(error => {
                console.error('Error during prediction:', error);
            });
    });
</script>


</body>
</html>
